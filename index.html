<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan 9 Box Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plan 9 Box Game</h1>

  <script>
    window.addEventListener("DOMContentLoaded", () => void App.main() );
  </script>
